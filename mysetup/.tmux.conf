set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix
bind-key | split-window -h
bind-key - split-window -v
unbind-key '"'
unbind-key %
bind-key F2 setw synchronize-panes on
bind-key F3 setw synchronize-panes off
set -g default-terminal "screen-256color"
set -g mouse on
